<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Aran Demo</title>
  </head>
  <body>

  <div>Analysis</div>
  <div id="analysis"></div>
  <div>Target</div>
  <div id="target"></div>
  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <pre id="log"></pre>

  <script type="module" src="./index.mjs"></script>

  <style>
    #log {
      display: block;
    }
    #analysis, #target, #log {
      border: 1px solid lightgray;
      box-sizing: border-box;
      width: 100%;
      height: 200px;
      overflow: auto;
      resize: vertical;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    #play {
      margin-right: 10px;
    }
    #play, #stop {
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</html>
